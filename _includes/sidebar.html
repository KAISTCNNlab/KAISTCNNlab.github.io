<style>
.sidebar-nav-item--dropdown {
  cursor: pointer;
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.sidebar-nav-item--dropdown:hover .dropdown-content {
  display: block;
}
</style>

<nav class="sidebar-nav">
  <a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}" href="{{ '/' | absolute_url }}">Home</a>
  <a class="sidebar-nav-item{% if page.title == 'research' %} active{% endif %}" href="{{ site.github.repo }}/research">Research</a>

  <!-- People item is a dropdown now -->
  <div class="sidebar-nav-item--dropdown">
    <span>People</span>
    <div class="dropdown-content">
      <a href="{{ site.github.repo }}/people/professor">Professor</a>
      <a href="{{ site.github.repo }}/people/student">Student</a>
    </div>
  </div>

  <a class="sidebar-nav-item{% if page.title == 'publications' %} active{% endif %}" href="{{ site.github.repo }}/publications">Publications</a>
  <a class="sidebar-nav-item{% if page.title == 'contact' %} active{% endif %}" href="{{ site.github.repo }}/contact">Contact</a>
</nav>
